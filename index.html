<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif or Jif?</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous”>

<!-- Jquery -->
<script   src=" https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-light">
            <div class="col">
            <div id="tags"><h5>Tags</h5>
                <p>Add gif tags here, and click on them to see the results! You can play or pause a gif by clicking on it.</p>
            </div>
        </div>
        </div>

<div class="row">
    <div class="col col-lg-9 col-sm-1 bg-primary">

        <div id="gifs">
            <h3>Gif Results</h3>
        </div>
    </div>

    <div class="col col-lg-3 col-sm-1 bg-info">
        <form>
            <div id="add-item">
                <label for="add-item"><h5>Add a New Gif!</h5></label>
                <input type="text" class="form-control" id="add-item" aria-describedby="emailHelp" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</div>

    <script src="js/script.js">
    </script>
</body>

</html>
